services:
  video-downloader:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.txt:/app/cookies.txt
    environment:
      - LOCAL_DOWNLOAD_DIR=/app/downloads
      - YT_DLP_COOKIES_FILE=/app/cookies.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  streamlit:
    build: .
    command: ["streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - API_BASE_URL=http://video-downloader:8000
    depends_on:
      - video-downloader
    restart: unless-stopped
